<!--
JavaScript program to sort the student objects based on their total marks.
-->

<!DOCTYPE html>
<html>
<body style="font-size: 1.4em;">
<center>
<h1>JavaScript Programming</h1>
<h3>To sort marks of Students</h3><br>

<script>
const obj =[{"name":"AAA", "total":99}, {"name":"BBB", "total":87},
{"name":"CCC", "total":89},
{"name":"DDD", "total":94}];
document.writeln("The Students' details:");
document.writeln("<br><pre>Name   Total</pre>");
for(let x of obj){
   document.writeln("<pre>"+ x.name+"     "+x.total+"</pre>");
}
document.writeln("<br><br>After sorting the details based on total,<br>");
obj.sort(bytotal);
function bytotal(a,b){
    return b.total-a.total;}
document.writeln("<pre>Name   Total</pre>");
for(let x of obj){
    document.writeln("<pre>"+x.name+"     "+x.total+"</pre>");
}
</script>
</center>
</body>
</html>
