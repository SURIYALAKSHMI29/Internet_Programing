<!--
Create two textboxes and one button with + on it. On click of the button you should display the sum 
of the two entered numbers in the textbox. Similarly add Subtract, Multiple and Division buttons.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Basic_Math</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }
        input{
            padding:2px;
            margin: 5px;
        }
        input[type="button"]{
            height: 30px;
            width: 80px;  
        }
    </style>
</head>
<body>
    <h2>Basic Math Operations</h2>
    <form>
        Number 1: <input type="number" id="num1"><br>
        Number 2: <input type="number" id="num2"><br>
        <h3>Click on an operation to perform:</h3>
        <input type="button" id="add" value="Add" onclick="addtion()">
        <input type="button" id="sub" value="Subtract" onclick="Subtract()"><br>
        <input type="button" id="mul" value="Multiply" onclick="Multiply()">
        <input type="button" id="div" value="Divide" onclick="Divide()"><br><br>
        <h3 id="result"></h3>
    </form>
    <script>
        var num1, num2;

        function getValue()
        {
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
        }

        function addtion() {
            getValue();
            document.getElementById("result").innerText = "Result: " + (num1 + num2);
        }

        function Subtract() {
            getValue();
            document.getElementById("result").innerText = "Result: " + (num1 - num2);
        }

        function Multiply() {
            getValue();
            document.getElementById("result").innerText = "Result: " + (num1 * num2);
        }

        function Divide() {
            getValue();
            if (num2 !== 0 && num1 !== 0) {
                document.getElementById("result").innerText = "Result: " + (num1 / num2);
            } else {
                document.getElementById("result").innerText = "Enter non-zero numbers!";
            }
        }
    </script>
</body>
</html>
